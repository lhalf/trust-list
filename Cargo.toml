[package]
name = "trust-list-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
itertools = "0.13"
log = "0.4.21"
reqwest = { version = "0.12.5", features = ["blocking"] }
serde_json = "1.0.117"
serde = { version = "1.0.203", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }