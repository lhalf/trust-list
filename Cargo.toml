[package]
name = "trust-list"
version = "0.1.2"
edition = "2021"
license = "MIT"
keywords = ["trust", "dependencies", "cargo-subcommand", "tool"]
readme = "README.md"
description = "Command line tool for automatically generating dependency information tables in markdown"
homepage = "https://github.com/lhalf/trust-list-rs"
repository = "https://github.com/lhalf/trust-list-rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
itertools = "0.13"
log = "0.4.21"
reqwest = { version = "0.12.5", features = ["blocking"] }
serde_json = "1.0.117"
serde = { version = "1.0.203", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }
pbr = "1.1.1"